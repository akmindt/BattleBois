<mat-card>
    <mat-card-content>
      <table>
        <ng-container *ngFor="let row of grid; let i =index">
          <tr>
            <ng-container *ngFor="let cell of row; let j = index">
              <td>
                <button mat-button>{{cell.hit}}</button>
              </td>
            </ng-container>
          </tr>
        </ng-container>
      </table>
      <table>
        <tr>
          <td></td>
        </tr>
      </table>
    </mat-card-content>
  </mat-card>
